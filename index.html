<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title> Births and Fertility in Malaysia (2013-2023) </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href= "css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<body>
  <header class="container">
    <h1> Birth & Fertility in Malaysia (2013-2023) </h1>
    <p class="subtitle"> A Vega-Lite storytelling page combining maps, trends, composition, and comparisons. </p>
  </header>

  <main class="container grid"> 
    <section class="card">
      <h2> TFR Trend by State </h2>
      <div id="vis-line" class="viz"></div>
    </section>

    <section class="card">
      <h2> Live Births vs TFR </h2>
      <div id="vis-scatter" class="viz"></div>
    </section>

  </main>

  <footer class="container">
    <p>Data sources: DOSM (Births & Fertility), DOSM (Population). Built with Vega-Lite.</p>
  </footer>

  <script>
    vegaEmbed('#vis-line',       'js/line_chart_tfr_trend.json', {actions:false});
    vegaEmbed('#vis-scatter',    'js/scatter_births_vs_tfr.json', {actions:false});
  </script>
</body>
</html>
